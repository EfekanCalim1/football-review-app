{% extends 'layout.html' %}
{% block body_content %}

<h2>Add a player</h2>

<form method= 'POST' action=''>
    {{ form.name.label }}
    {% if form.name.errors %}
        {% for error in form.name.errors %}
            {{ error}}
        {% endfor %}
    {% endif %}
    <br><br>
     {{ form.team.label }}
    <br><br>
    {{ form.submit }}
</form>

{% endblock body_content %}
